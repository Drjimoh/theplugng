{% load static %}
<!doctype html>
<html>
<head>
<title>Official Signup Form Flat Responsive widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Official Signup Form Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- fonts -->
<link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<!-- /fonts -->
<!-- css -->
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' media="all" />
<!-- /css -->
</head>
<body style="background:white;">
<h1 class="w3ls" style="color:black;">My Blog Post</h1>
<div class="content-w3ls" style="background:white;" style="min-height: 1000px !important;">
	<div class="content-agile1" style="background:white; padding-top: 50px; padding-left: 20px;">
		{% for post in post_list %}
			<a href="{% url 'theplug:post_detail' post.id %}">
			<span  style="padding-left:50px; padding-top: 50px; font-size: 12px; font-style: italic; "> {{ post.date_added }}</span>
			<h2 style="padding-left:50px; padding-top: 0px; color: black; font-family: verdana; font-size:34px; font-style: bold; font-weight: 700">  {{ post.title.upper }}</h2>
			<br>
			{% if post.image %}
			<img src="{{ post.image.url }}" style="padding-left:50px; padding-top: 50px;">
			<br>
			{% endif %}
			<p style="padding-left:50px; padding-top: 50px; padding-bottom:100px;">
				{{ post.body|slice:":250" }}
			</p>
			</a>
			
			{% endfor %}
		
		
		
	</div>
	<div class="content-agile2" style="color: white;">
		
	</div>
	<div class="clear"></div>
</div>
<p ></p>
</body>
</html>
